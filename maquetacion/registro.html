    <div class="Iniciar">

        <h1>Registrate aqui</h1>
        <form action="">

            <br>
            <input class="input100"  type="date" name="nacimientotitular" placeholder="Fecha de Nacimiento" onclick="ocultarError();" onfocus="(this.type='date')" onblur="(this.type='text')">
            <br>
        
        <div >
            <input type="checkbox" name="check-box" id="check-box">       
            <label for="check-box" id="cond">Acepta los terminos y condiciones</label>
            
            <button type="submit" id="sign">Registrar</button>
        
        </div>
    </center>
        </form>
    </div>
